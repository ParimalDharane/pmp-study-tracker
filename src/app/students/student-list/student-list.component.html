<p>
  Student List
</p>
<table class="table table-hover">
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let emp of list">
      <td (click)="onEdit(emp)">{{emp.firstName}}</td>
      <td (click)="onEdit(emp)">{{emp.lastName}}</td>
      <td><a class="btn text-danger" (click)="onDelete(emp.id)"><i class="fa fa-trash"></i></a></td>
    </tr>
  </tbody>
</table>
