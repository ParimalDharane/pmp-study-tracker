<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fa fa-facebook-square" (click)="tryFacebookLogin()"></i></span>
					<span><i class="fa fa-google-plus-square" (click)="tryGoogleLogin()"></i></span>
					<span><i class="fa fa-twitter-square" (click)="tryTwitterLogin()"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form [formGroup]="loginForm">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input type="email" formControlName="email" class="form-control">
						<!-- <input type="text" class="form-control" placeholder="username"> -->
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-key"></i></span>
						</div>
            <!-- <input type="password" class="form-control" placeholder="password"> -->
            <input type="password" class="form-control" formControlName="password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
          </div>
          <div>
            <label class="error">{{errorMessage}}</label>
          </div>
					<div class="form-group">
						<input type="submit" value="Login" (click)="tryLogin(loginForm.value)" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="/register">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
