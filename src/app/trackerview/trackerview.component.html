<p>
  trackerview works!
</p>
<table class="table table-hover">
  <thead>
    <th>Topic Number</th>
    <th>Name</th>
    <th>Start Date</th>
    <th>Finish Date</th>
    <th>Status</th>
    <th>Remarks</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let utItem of usertopicList">
      <td (click)="onEdit(utItem)">{{utItem.topicID}}</td>
      <td (click)="onEdit(utItem)">{{utItem.topicName}}</td>
      <td (click)="onEdit(utItem)">{{utItem.startDate.toMillis() | date}}</td>
      <td (click)="onEdit(utItem)">{{utItem.finishDate.toMillis() | date}}</td>
      <td (click)="onEdit(utItem)">{{utItem.status}}</td>
      <td (click)="onEdit(utItem)">{{utItem.remarks}}</td>
      <td><a class="btn text-danger" (click)="onDelete(utItem.topicID)"><i class="fa fa-trash"></i></a></td>
    </tr>
  </tbody>
</table>
